name: Website
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies from setup.py
      - run: pip install -e .[website]
      - name: Build website
      - run: mkdocs gh-deploy --force